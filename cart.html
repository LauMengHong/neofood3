<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoFood - Cart</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/cart-redesign.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="floating-nav">
        <div class="nav-brand">NeoFood</div>
        <div class="nav-links">
            <a href="home.html" class="nav-link">‚Üê Continue Shopping</a>
            <a href="vouchers.html" class="nav-link">Vouchers</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </div>
    </nav>

    <section class="cart-section">
        <div class="cart-container">
            <h1 class="cart-title">Your Order</h1>
            
            <div class="cart-content" id="cartContent">
                <div class="cart-items" id="cartItems">
                    <!-- Items loaded dynamically -->
                </div>
                
                <div class="cart-summary glass">
                    <h3>Order Summary</h3>
                    <div class="summary-totals">
                        <div class="summary-line">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Delivery Fee</span>
                            <span id="deliveryFee">$2.99</span>
                        </div>
                        <div class="summary-line">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <div class="voucher-section">
                        <a href="vouchers.html" class="apply-voucher-btn">
                            <span class="voucher-icon">üéüÔ∏è</span> Apply Voucher
                        </a>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            
            <div class="empty-cart" id="emptyCart" style="display: none;">
                <div class="empty-icon">üõí</div>
                <h2>Your cart is empty</h2>
                <p>Add some delicious items to get started!</p>
                <button class="browse-btn" onclick="window.location.href='home.html'">
                    Browse Restaurants
                </button>
            </div>
        </div>
    </section>

    <script src="scripts/main.js"></script>
    <script src="scripts/theme-system.js"></script>
    <script src="scripts/cart-fixed.js"></script>
</body>
</html>
